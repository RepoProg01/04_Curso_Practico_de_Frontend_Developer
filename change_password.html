<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Change Password</title>
    <!-- style mobile firts -->
    <link rel="stylesheet" href="./CSS/mobile.css">
    <!-- media querys -->
    <link media="screen and (min-width: 600px)" rel="stylesheet" href="./CSS/tablet.css">
    <link media="screen and (min-width: 1080px)" rel="stylesheet" href="./CSS/desktop.css">
</head>

<body>
    <section class="navContainer">
        <nav>
            <a href="./index.html"><img class="navContainer_menu" src="./assets/logos/menu_ico.svg" alt=""></a>
        </nav>
        <div >
            <img class="navContainer_logo" src="./assets/logos/logo_banner.svg" alt="logo">
        </div>
    </section>
    <div class="change mainContainer">
        <div class="change_container container">
            <h1 class="change_title title">Change Password</h1>
            <p class="change_subtitle subtitle">Please fill up the information needed</p>
            <form class="change_form form" action="">
                <label class="change_label label" for="password">Acttual Password</label>
                <input class="change_input input" id="password" type="password" placeholder="">
              
                <label class="change_label label" for="newPassword"> New Password</label>
                <input class="change_input input" id="newPassword" type="password" placeholder="">
                
                <label class="change_label label" for="repassword">Comfirm New Password</label>
                <input class="change_input input" id="repassword" type="password" placeholder="">

                <input class="primary_btn change_btn" type="submit" value="Submit">
            </form>
            <p class="change_recive recive"><span><a class="change_span span" href="./index.html">Back to login</a></span></p>
        </div>
    </div>
</body>

</html>
