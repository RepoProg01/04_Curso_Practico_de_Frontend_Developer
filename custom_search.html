<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Custom search</title>
    <!-- style mobile firts -->
    <link rel="stylesheet" href="./CSS/mobile.css">
    <!-- media querys -->
    <link media="screen and (min-width: 640px)" rel="stylesheet" href="./CSS/tablet.css">
    <link media="screen and (min-width: 1080px)" rel="stylesheet" href="./CSS/desktop.css">
</head>

<body>

    <section class="perfil">
        <div class="perfil_info" >
            <img class="navContainer_logo" src="./assets/logos/logo_banner.svg" alt="logo">
        </div>
        <a href="./index.html"><img src="./assets/logos/btn_exit_up.svg" alt="exit_ico"></a>
    </section>

    <section class="container">
        <div class="">
            <h1 class="register_title title">Busqueda personalizada</h1>
            <!-- <p class="search_subtitle subtitle">Ingrese opciones a buscar</p> -->
            
            <form class="register_form form" action="./menu.html" method="get">
                
                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="number">Numero</label>
                    <input name="f_number" class="mainContainer_input mainContainer_input-custom" id="number" type="number" placeholder="unit num">
                </div>

                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="date">Fecha</label>
                    <input name="f_date" class="mainContainer_input register_input" id="date" type="date" placeholder="date">
                </div>
                
                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="location">Sucursal</label>
                    <select name="f_location" id="location">
                        <option value=""></option>
                        <option value="milenio">Milenio</option>
                        <option value="bosco">San Juan Bosco</option>
                        <option value="sfrancisco">San Francisco</option>
                        <option value="irapuato">Irapuato</option>
                        <option value="celaya">Celaya</option>
                        <option value="smiguel">San Miguel</option>
                    </select>
                </div>
                
                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="make">Marca</label>
                    <select name="f_make" id="make">
                        <option value=""></option>
                        <option value="nissan">Nissan</option>
                        <option value="fiat">Fiat</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="jac">JAC</option>
                    </select>
                </div>

                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="model">Modelo</label>
                    <select name="f_model" id="model">
                        <option value=""></option>
                        <option value="d21">D21</option>
                        <option value="d22">D22</option>
                        <option value="d23">D23</option>
                        <option value="ducato">Ducato</option>
                        <option value="splinter">Splinter</option>
                    </select>
                </div>

                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="service">Servicio</label>
                    <select name="f_service" id="service">
                        <option value=""></option>
                        <option value="disCint">Dispositivo Cinturon</option>
                        <option value="disVel">Dispositivo Velocidad</option>
                        <option value="volante">Forro Volante</option>
                        <option value="calavera">Calaveras Traseras</option>
                    </select>
                </div>

                <div class="register_row">
                    <label class="mainContainer_label mainContainer_label-custom" for="activity">Actividad</label>
                    <select name="f_activity" id="activity">
                        <option value=""></option>
                        <option value="instalacion">Instalacion</option>
                        <option value="reparacion">Reparacion</option>
                    </select>
                </div>

                <input class="primary_btn register_botton" type="submit" value="Buscar">

            </form>
        </div>
    </section>
</body>

</html>
