<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <!-- style mobile firts -->
    <link rel="stylesheet" href="./CSS/mobile.css">
    <!-- media querys -->
    <link media="screen and (min-width: 640px)" rel="stylesheet" href="./CSS/tablet.css">
    <link media="screen and (min-width: 1080px)" rel="stylesheet" href="./CSS/desktop.css">
</head>

<body>
    <div class="container container-mobile">
        <div class="container_sec container_sec-signup">
            <h1 class="container_text container_text-title">Crear cuenta</h1>
            <!-- <p class="container_text container_text-subtitle">Llenar informacion requerida</p> -->
            <form class="container_form" action="./account_created.html">
                <label class="container_label" for="name">Nombre</label>
                <input class="container_input" id="name" type="text" placeholder="" >
                
                <label class="container_label" for="email">Correo</label>
                <input class="container_input" id="email" type="email" placeholder="usuario@ejemplo.com" >
                
                <label class="container_label" for="password">Contraseña</label>
                <input class="container_input" id="password" type="password" placeholder="" >
                
                <label class="container_label" for="repassword">Confirmar contraseña</label>
                <input class="container_input" id="repassword" type="password" placeholder="" >

                <input class="primary_btn" type="submit" value="Crear">
            </form>
            <p class="container_message"><span><a class="container_span" href="./index.html">Regresar</a></span></p>
        </div>
    </div>
</body>

</html>
