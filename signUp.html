<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <!-- style mobile firts -->
    <link rel="stylesheet" href="./CSS/mobile.css">
    <!-- media querys -->
    <link media="screen and (min-width: 600px)" rel="stylesheet" href="./CSS/tablet.css">
    <link media="screen and (min-width: 1080px)" rel="stylesheet" href="./CSS/desktop.css">
</head>

<body>
    <div class="sign mainContainer">
        <div class="sign_container container">
            <h1 class="sign_title title">Sign up</h1>
            <p class="sign_subtitle subtitle">Please fill up the information needed</p>
            <form class="sign_form form" action="./account_created.html">
                <label class="sign_label label" for="name">Name</label>
                <input class="sign_input input" id="name" type="text" placeholder="">
                
                <label class="sign_label label" for="email">Email address</label>
                <input class="sign_input input" id="email" type="email" placeholder="email@.com">
                
                <label class="sign_label label" for="password">Password</label>
                <input class="sign_input input" id="password" type="password" placeholder="">
                
                <label class="sign_label label" for="repassword">Comfirm Password</label>
                <input class="sign_input input" id="repassword" type="password" placeholder="">

                <input class="primary_btn sign_btn" type="submit" value="Create account">
            </form>
            <p class="sign_recive recive"><span><a class="sign_span span" href="./index.html">Back to login</a></span></p>
        </div>
    </div>
</body>

</html>
