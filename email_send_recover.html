    <title>Email Send Recovery</title>

<body>
    <div class="emailRec mainContainer">
        <div class="emailRec_container container">
            <img class="emailRec_logo logo" src="./assets/logos/logo1.svg" alt="logo">
            <h1 class="emailRec_title title">Email has been send!</h1>
            <p class="emailRec_subtitle subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="emailRec_mail">
                <img class="emailRec_img" src="./assets/logos/envelop.svg" alt="email">

            <button class="primary_btn emailRec_btn">Login</button>
            <p class="emailRec_recive recive">Didn't recive the email? <span><a class="emailRec_span span" href="">Resend</a></span></p>
        </div>
    </div>
